<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <div class="app">
        
        <h1>calcola il prezzo del tuo biglietto</h1>
        <section class="data-section">
            <div>
                <div class="input-section">
                    <input type="text" name="username" value="" id="username" placeholder="nome e cognome">
                    <input type="number" name="travelkm" value="" id="travelkm" placeholder="Inserisci km">

                    <select name="discount" id="discount">
                        <option value="0">Minorenne</option>
                        <option value="1">Maggiorenne</option>
                        <option value="2">Over 65</option>
                    </select>
                </div>

                <div class="button-section">
                    <button id="send-btn">Invia</button>
                    <button id="return-btn">Annulla</button>
                </div>

            </div>
        </section>
        <section class="ticket-section">
            
        </section>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
