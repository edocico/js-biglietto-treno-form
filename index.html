<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>

    <div class="app">
        
        <h1>calcola il prezzo del tuo biglietto</h1>
        <section class="input-section">
            <div>
                <div>
                    <input type="text" name="username" id="username" placeholder="Inserisci nome e cognome">
                    <input type="number" name="travelkm" id="travelkm" placeholder="Inserisci quanti km vuoi percorrere">

                    <select name="discount" id="discount">
                        <option value="">Minorenne</option>
                        <option value="">Maggiorenne</option>
                        <option value="">Over 65</option>
                    </select>
                </div>

                <div>
                    <button>Invia</button>
                    <button>Annulla</button>
                </div>

            </div>
        </section>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
